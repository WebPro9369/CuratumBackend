<% _.each(themes, function (item) { %>
	<button class="btn btn-sm btn-default<% if (item.value == this) { %> active<% } %>" data-theme="<%= item.value %>"<% if (_.has(item, 'title')) { %> title="<%= item.title %>"<% } %>><% if (_.has(item, 'icon')) { %><i class="<%= item.icon %>"></i><% } else { %><%= item.title || '&mdash;' %><% } %></button>
<% }, value); %>
