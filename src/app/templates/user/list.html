<div class="panel">
	<div class="panel-content table-responsive">
		<div class="m-b-20">
		</div>
		<div class="form-inline">
			<div class="row" role="navigation">
				<div class="col-xs-9" role="filter">
					<div class="form-group">
						<input id="timelineViewed" name="timelineViewed" type="hidden" data-placeholder="Choose Timeline" style="min-width: 300px; width: 300px;">
					</div>
				</div>
				<div class="col-xs-3">
					<div class="navbar-collapse">
						<div class="dataTables_filter" role="search"></div>
					</div>
				</div>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Username</th>
						<th>Full name</th>
						<th>Phone</th>
						<th>Balance</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody role="items">
				</tbody>
			</table>
			<div class="row" role="pagination"></div>
		</div>
	</div>
</div>

<form rel="<%= ID %>" role="form"></form>

<div rel="<%= ID %>" role="view"></div>
