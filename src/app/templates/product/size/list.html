<h3>Product availability</h3>

<div class="row">

	<div class="col-md-12">
		
		<table class="table">
			<thead>
				<tr>
					<% if (this.type === 'form') { %>
						<th class="col-md-1">&nbsp;</th>
						<th class="col-md-7">Size</th>
						<th class="col-md-3">Quantity</th>
						<th class="col-md-1">&nbsp;</th>
					<% } else { %>
						<th class="col-md-8">Size</th>
						<th class="col-md-4">Quantity</th>
					<% } %>
				</tr>
			</thead>
			<tbody role="items"></tbody>
			<tfoot>
				<tr>
					<% if (this.type === 'form') { %>
						<th>&nbsp;</th>
						<th>Total</th>
						<th role="product-form-total-quantity">0</th>
						<th>&nbsp;</th>
					<% } else { %>
						<th>Total</th>
						<th role="product-form-total-quantity">0</th>
					<% } %>
				</tr>
			</tfoot>
		</table>
		<% if (this.type === 'form') { %>
			<div class="m-t-20">
				<div class="btn-group">
					<button type="button" class="btn btn-sm btn-dark" data-action="product-size-create"><i class="fa fa-plus"></i> Add New Size</button>
				</div>
			</div>
		<% } %>
	
	</div>
		
</div>
