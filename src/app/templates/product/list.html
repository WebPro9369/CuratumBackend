<div class="panel">
	<div class="panel-content table-responsive">
		<div class="m-b-20">
			<button class="btn btn-sm btn-dark" data-action="create" rel="<%= ID %>"><i class="fa fa-plus"></i> Add New <%= TITLE %></button>
			<div class="btn-group pull-right" role="theme"></div>
		</div>
		<div class="form-inline">
			<div class="row" role="navigation">
				<div class="col-xs-9" role="filter">
					<div class="form-group">
						<input id="boutique" name="boutique" type="hidden" data-placeholder="Choose Boutique" style="min-width: 300px; width: 300px;">
					</div>
				</div>
				<div class="col-xs-3">
					<div class="navbar-collapse">
						<div class="dataTables_filter" role="search"></div>
					</div>
				</div>
			</div>
			<table class="table table-hover dataTable">
				<thead role="sorting">
				</thead>
				<tbody role="items">
				</tbody>
			</table>
			<div class="row" role="pagination"></div>
		</div>
	</div>
</div>

<div role="form" rel="<%= ID %>"></div>
